    <script>
      
      
      // Get the query parameter from the URL
const urlParams = new URLSearchParams(window.location.search);
const remainingTime = urlParams.get('time');

let countdownElement = document.getElementById("countdown");
let countdownInterval;

// Function to start the timer
function startTimer() {
  let time = parseTimeToSeconds(remainingTime);

  countdownInterval = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;

    countdownElement.textContent = `${padNumber(minutes)}:${padNumber(seconds)}`;

    if (time === 0) {
      clearInterval(countdownInterval);
      window.location.href = "mock.html";
    } else {
      time--;
    }
  }, 1000);
}

// Function to parse the time string (mm:ss) to seconds
function parseTimeToSeconds(timeString) {
  const [minutes, seconds] = timeString.split(":");
  return parseInt(minutes) * 60 + parseInt(seconds);
}

// Function to pad numbers with leading zeros (e.g., 1 -> 01)
function padNumber(number) {
  return number.toString().padStart(2, "0");
}

// Start the timer when the page loads
startTimer();
